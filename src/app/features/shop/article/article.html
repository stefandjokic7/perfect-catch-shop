<div class="article-container">
    <div
        class="d-flex flex-column align-items-center image-wrapper "
        (mouseover)="imgMouseOver()"
        (mouseout)="imgMouseOut()">
        <img
            class="card-img-top"
            [src]="imgSrc"
            alt="red-ts"
        >
        @if(isHovered) {
            <button class="btn btn-light card-button" (click)="addToChart()">Dodaj u korpu</button>
        }
    </div>
    <div class="card-body d-flex flex-column align-items-center justify-content-center mt-2">
        <label class="card-title">{{ article()?.name! }}</label>
        <label>{{ article()?.price! + ' ' + article()?.valute!}}</label>
    </div>
    <div class="rating text-center mt-2 d-flex justify-content-center align-items-center gap-1">
        <div>

            <span class="star filled">★</span>
            <span class="star filled">★</span>
            <span class="star filled">★</span>
            <span class="star filled">★</span>
            <span class="star filled">★</span>
            
        </div>
        <div class="rating-text">
            33 ocena
        </div>
    </div>
</div>
