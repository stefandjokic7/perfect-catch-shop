<form class="row g-3 p-3" [formGroup]="userDetails">
  <div class="col-md-6">
    <label class="form-label">Ime</label>
    <input class="form-control" [formControlName]="'name'">
  </div>
  <div class="col-md-6">
    <label class="form-label">Prezime</label>
    <input class="form-control" [formControlName]="'lastname'">
  </div>
  <div class="col-12">
    <label class="form-label">Adresa</label>
    <input type="text" class="form-control" placeholder="Ulica i broj" [formControlName]="'adress'">
  </div>
  <div class="col-12">
    <label class="form-label">Stan</label>
    <input type="text" class="form-control" placeholder="Stan, ulaz, sprat" [formControlName]="'apartmant'">
  </div>
  <div class="col-md-6">
    <label class="form-label">Grad</label>
    <input type="text" class="form-control" [formControlName]="'city'">
  </div>
  <!-- <div class="col-md-4">

    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
    </select>
  </div> -->
  <div class="col-md-6">
    <label class="form-label">Postanski broj</label>
    <input type="text" class="form-control" [formControlName]="'zip'">
  </div>
  <div class="col-md-6">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" [formControlName]="'email'">
  </div>
    <div class="col-md-6">
    <label class="form-label">Broj telefona</label>
    <input type="text" class="form-control" [formControlName]="'phoneNumber'">
  </div>
  <!-- <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div> -->
  <div class="col-12 d-flex justify-content-end">
    <button 
      type="submit" 
      class="btn btn-dark"
      [disabled]="userDetails.invalid"
      (click)="onConfirm() ">
    Potvrdi</button>
  </div>


</form>
