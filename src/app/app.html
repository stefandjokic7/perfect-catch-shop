<app-toast></app-toast>
<div class="header align-items-center p-1 ps-3 pe-3 position-absolute top-0 start-0 w-100 bg-black bg-opacity-50 z-2">
  <div class="row align-items-center text-center">
    <div class="col text-start d-flex align-items-center text-light">
      <div>
        <img class="header-logo" src="logo.png">
      </div>
      <div class="d-flex">
        <label class="ms-3 logo-title">Perfect Catch</label>
      </div>
    </div>
    
<div class="col d-flex justify-content-center">
  <div class="header-nav-bar">
    <div class="menu-toggle" (click)="toggleMenu()" [class.active]="menuActive">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>

    <!-- Desktop meni -->
    <ul class="nav nav-tabs desktop-menu">
      <li class="nav-item">
        <a
          [class.active]="activeLink === 'welcome'"
          class="nav-link"
          routerLink="/welcome"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="setActive('welcome')"
        >Dobrodosli</a>
      </li>
      <li class="nav-item">
        <a
          [class.active]="activeLink === 'shop'"
          class="nav-link"
          routerLink="/shop"
          routerLinkActive="active"
          (click)="setActive('shop')"
        >Shop</a>
      </li>
      <li class="nav-item">
        <a
          [class.active]="activeLink === 'expeditions'"
          class="nav-link"
          routerLink="/expeditions"
          routerLinkActive="active"
          (click)="setActive('expeditions')"
        >Ekspedicije</a>
      </li>
      <li class="nav-item d-flex align-items-center ms-3">
        <a
          [class.active]="activeLink === 'shopping-cart'"
          class="nav-link"
          routerLink="/shopping-cart"
          routerLinkActive="active"
          (click)="setActive('shopping-cart')"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
            <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
          </svg>
        </a>
      </li>
    </ul>

    <!-- Mobile dropdown meni -->
    <ul class="mobile-menu" [class.active]="menuActive">
      <li><a (click)="setActive('welcome')" routerLink="/welcome">Dobrodosli</a></li>
      <li><a (click)="setActive('shop')" routerLink="/shop">Shop</a></li>
      <li><a (click)="setActive('expeditions')" routerLink="/expeditions">Ekspedicije</a></li>
      <li> 
        <a (click)="setActive('shopping-cart')" routerLink="/shopping-cart">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-bag" viewBox="0 0 16 16">
            <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
          </svg>
        </a>         
      </li>
    </ul>
  </div>
</div>




    <div class="col text-end">
      <div class="social-icons">
        <a href="https://www.instagram.com/_perfect_catch_/?hl=en" target="_blank" aria-label="Instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>

        <a href="https://www.facebook.com/people/Perfect-catch/61556479269688" target="_blank" aria-label="Facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </a>

        <a href="https://www.youtube.com/channel/UCFs10esyMH62d6-1aD5xB0w" target="_blank" aria-label="YouTube">
          <i class="fa-brands fa-youtube"></i>
        </a>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
